

 <div style="margin:auto;margin-top:5%;width:40%;" class="form-group">
     <span>Login:</span>
     <br>
     <br>
     <label> Username:  </label><br>
     <input type="text" [(ngModel)]="user.username" class="form-control"><br>


     <br>
     <label>Password:</label><br>
     <input class="form-control" type="password" [(ngModel)] = "user.password"><br>
    <br>
    <br>

    <button class="btn btn-success" (click)="login()">Submit</button>



 </div>
